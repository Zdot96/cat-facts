<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i0.wp.com/frostingandglue.com/wp-content/uploads/2023/11/facts-about-cat-1.png?fit=1920%2C1280&ssl=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            color: #ff6347;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff4500;
        }

        #catFactResult {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #catImage {
            width: 100%;
            height: auto;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat Facts</h1>
        <button onclick="getCatFact()">Obtener un hecho de gatos</button>
        <div id="catFactResult"></div>
        <img id="catImage" src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" alt="Imagen de gato">
    </div>

    <script>
        async function getCatFact() {
            const url = 'https://catfact.ninja/fact';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('catFactResult').innerHTML = `<p>${data.fact}</p>`;
                
                // Cambiar la imagen del gato al obtener un nuevo hecho
                const images = [
                    'https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg',  // Imagen válida
                    'https://cdn2.thecatapi.com/images/6u6.jpg',         // Nueva imagen válida
                    'https://cdn2.thecatapi.com/images/c9m.jpg'          // Nueva imagen válida
                ];
                const randomImage = images[Math.floor(Math.random() * images.length)];
                document.getElementById('catImage').src = randomImage;

            } catch (error) {
                console.log("Error fetching the cat fact:", error);
                document.getElementById('catFactResult').innerHTML = `<p>No se pudo obtener el hecho de gatos</p>`;
            }
        }
    </script>
</body>
</html>
